
<center>
    <div class="col-lg-8">
        <div class="pad form-adduser form-addcategory row">
                <div class="col-sm-8">
                   <input id="name" ng-model="$parent.name" type="text" class="form-control repeat-pass first-input last-input" placeholder="Categoria">
                </div>
                <div class="col-sm-4">
                   <button id="saveButton" class="btn btn-lg btn-primary btn-block" ng-click="save()" type="button">Agregar</button>
                </div>
        </div>
            <table class="table">
                <tr>
                    <td>
                        <b>Categoria</b>
                    </td>
                    <td>
                        <center><b>Eliminar</b></center>
                    </td>
                </tr>

                <tr ng-repeat="supercategory in supercategories">
                    <td class ="clickable-button" ng-click="viewCategory(category.id)">
                        {{supercategory.name}}</td>

                    <td>
                        <center><div class="glyphicon glyphicon-remove-sign clickable-button" ng-click="delete(supercategory.id)" div></div></center>
                    </td>
                </tr>

            </table>
    </div>
 </center>
