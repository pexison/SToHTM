    <div class="col-lg-4">
        <div class="pad form-adduser">
            <div class="JvYz0">
                <img src="src/worker.jpg" class="NkN0Fc inner-title" jsname="SRZeM">
            </div>
            <div class="inner-title site__title">{{formTitle}}</div>
            <input id="email" ng-model="$parent.email" type="email" class="form-control" placeholder="Correo" ng-enter="save()" ng-disabled="$parent.changeMail" >
            <input id="name" ng-model="$parent.fullName" type="text" class="form-control repeat-pass" placeholder="Nombre completo" ng-enter="save()">
            <div class="input-group ">
                <span id="role" class="input-group-addon module mid-input" >Rol:</span>
                <div>
                    <select ng-options="rol.name for rol in roles" class="form-control mid-input" ng-model="$parent.chosenRole"/>
                </div>
            </div>

            <input id="password" ng-model="$parent.password" type="password" class="form-control repeat-pass" placeholder="Contraseña" ng-enter="save()">
            <input id="password2" ng-model="$parent.passwordr" type="password" class="form-control" placeholder="Repita la contraseña" ng-enter="save()">

            <button id="saveButton" class="btn btn-lg btn-primary btn-block" ng-click="save()" type="button">{{saveButton}}</button>
            <center>

                <div id="errorRegistro" style="color: red">{{msg}}</div>
            </center>
        </div>
    </div>
